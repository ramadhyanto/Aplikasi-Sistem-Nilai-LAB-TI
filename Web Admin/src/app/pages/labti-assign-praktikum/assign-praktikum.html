<div class="list-nilai" ng-controller="AssignPageCtrl as vm">
  <div ba-panel ba-panel-title="Search">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <select class="form-control selectpicker with-search" data-live-search="true" title="Pilih Kelas" selectpicker ng-model="vm.paramKelasSelected"
            ng-options="item as item.label for item in vm.paramKelas">
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <button type="button" class="btn btn-success btn-with-icon" data-ng-click="vm.searchMahasiswa(vm.paramKelasSelected)">
          <i class="fa fa-search" aria-hidden="true"></i>Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="horizontal-scroll">
          <table class="table sortable">
            <thead>
              <tr class="sortable">
                <th>NPM</th>
                <th>
                  <a ng-click="orderByField='nama_mahasiswa'; reverseSort = !reverseSort">
                    Nama Mahasiswa
                    <span ng-show="orderByField == 'nama_mahasiswa'">
                      <span ng-show="!reverseSort"></span>
                      <span ng-show="reverseSort"></span>
                    </span>
                  </a>
                </th>
                <th>Kelas</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vm.smartTableData | orderBy:orderByField:reverseSort">
                <td>{{item.npm_mahasiswa}}</td>
                <td>{{item.nama_mahasiswa}}</td>
                <td>{{item.kelas_mahasiswa}}</td>
              </tr>
              <tr ng-show="vm.listMahasiswa < 1">
                <td colspan="6">Data Not Found</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6" class="text-center">

                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">

      </div>
      <div class="col-lg-12 col-md-12">
        <div class="col-lg-6 col-md-6" style="padding-left:0px;">
          <div class="form-group">
            <select class="form-control selectpicker with-search" data-live-search="true" title="Pilih Mata Praktikum" selectpicker ng-model="vm.paramMataPraktikumSelected"
              ng-options="item as item.label for item in vm.paramMataPraktikum">
            </select>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <button type="button" class="btn btn-success btn-with-icon" data-ng-click="vm.searchMahasiswa(vm.paramMataPraktikumSelected)" data-ng-disabled="vm.disabled">
            <i class="fa fa-search" aria-hidden="true"></i>Assign</button>
        </div>
      </div>
    </div>
  </div>
</div>
